<!DOCTYPE html>
<html>
    <head>
        
      <title>View Information</title>
        <!-- Custom styles for this template -->
      
        <style> 
        table {
         /*border-collapse: collapse;*/
         width: 50%;
        }
        td {
         border: 1px solid black;
         padding: 10px;
         text-align: center;
        }
        tr td:first-child {
         font-weight: bold;
         background-color: white
        }
        .button-container {
         margin-top: 20px;
        }
        button {
         margin-top: 20px;
         background-color: #04AA6D;
         border: none;
         color: white;
         padding: 8px 8px;
         font-size: 12px;
         text-decoration: none;
         margin: 4px 2px;
         cursor: pointer;
        }
        </style>
    </head>
    
  <body id="view-page">
    <h3>  Word Infomation.</h3>

    <table id="wordInfomation">
      <tr><td>Level</td><td id="level"></td></tr>
      <tr><td>Word</td><td id="word"></td></tr>
      <tr><td>Meaning</td><td id="meaning"></td></tr>
      <tr><td>Date</td><td id="date"></td></tr>
    </table>
    <div class="button-container" id="btnContainer">
      <button onclick="editWord()">Edit</button>
      <button onclick="confirmDelete()">Delete</button>

    <div class="button-container" id="btnContainer"></div>
      <button type="button" onclick="location.href='index.html'">처음으로</button>    
    </div>
  <script type="text/javascript">//자바스크립트

    //button layout
    function alignButtons() {
    const tableWidth = document.getElementById('wordInfomation').offsetWidth;
    const btnContainer = document.getElementById('btnContainer');
    btnContainer.style.width = `${tableWidth}px`;
    btnContainer.style.marginLeft = 'auto'; 
    btnContainer.style.marginRight = 'auto'; 
    }

    //window display
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      document.getElementById("level").innerText = urlParams.get('level');
      document.getElementById("word").innerText = urlParams.get('word');
      document.getElementById("meaning").innerText = urlParams.get('meaning');
      document.getElementById("date").innerText = urlParams.get('date');
      alignButtons();
      window.onresize = alignButtons;
    };
    
    // edit 버튼
    function editWord() {
      const level = document.getElementById("level").innerText;
      const word = document.getElementById("word").innerText;
      const meaning = document.getElementById("meaning").innerText;
      const date = document.getElementById("date").innerText;
      const editUrl = `edit.html?level=${level}&word=${word}&meaning=${meaning}&date=${date}`;
      window.location.href = editUrl;
    }

    // delete 버튼
    function confirmDelete(){
        if (confirm("해당 단어를 삭제하시겠습니까?")){
          null;
        }
      }

    </script>  
  </body>
</html>
