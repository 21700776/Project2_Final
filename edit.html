<!DOCTYPE html>
<html>
<head>
    <title>Edit Word Information</title>

    <!-- 표 스타일 -->
    <style>
      table {
        border-collapse: collapse;
        width: 60%;
      }
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }
      tr td:first-child {
        font-weight: bold;
        background-color: #f2f2f2;
      }
      .button-container {
        margin-top: 20px;
      }
      .input-field, select {
        width: 80%;
        padding: 10px;
      }
    </style>
</head>

<body id="edit-page">

  <h3>Edit Word Info.</h3>

  <table id="wordInformation">
    <tr><td>Level</td><td>
      <select id="level" th:field="*{level}">
      <optgroup label="Choose Level">
      <option value="*">*</option>
      <option value="**">**</option>
      <option value="***">***</option>
      </select></td></tr>
    <tr>
      <td>Word</td>
      <td>
        <input class="input-field" type="text" id="word">
      </td>
    </tr>
    <tr>
      <td>Meaning</td>
      <td>
        <input class="input-field" type="text" id="meaning">
      </td>
    </tr>
    <tr>
      <td>date</td>
      <td>
        <input class="input-field" type="date" id="date" name="update date">
      </td>
    </tr>
  </table>

<div class="button-container" id="btnContainer">
  <button onclick="confirmEdit()">수정</button>
</div>

<script type="text/javascript">

  function confirmEdit(){
    var level = document.getElementById("level").value;
    var word = document.getElementById("word").value;
    var meaning = document.getElementById("meaning").value;

    if (!level || !word || !meaning) {
        alert('Level, Word, Meaning는 반드시 입력해야 합니다.');
        return;
    }

    if (confirm("게시물을 수정할까요?")){
      null;
    }
  }

  // 테이블의 가운데에 버튼을 맞추는 함수
  function alignButtons() {

  const tableWidth = document.getElementById('wordInformation').offsetWidth; // 테이블의 너비를 가져옵니다.
  const btnContainer = document.getElementById('btnContainer'); // 버튼 컨테이너를 가져옵니다.

  btnContainer.style.width = `${tableWidth}px`; // 버튼 컨테이너의 너비를 테이블과 같게 설정합니다.
  btnContainer.style.marginLeft = 'auto'; 
  btnContainer.style.marginRight = 'auto'; 
  }

  window.onload = function() {
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById("level").value = urlParams.get('level');
    document.getElementById("word").innerText = urlParams.get('word');
    document.getElementById("meaning").value = urlParams.get('meaning');
    document.getElementById("date").value = urlParams.get('date');

  alignButtons(); // 페이지 로드 시 버튼 위치 조정

  window.onresize = alignButtons;
  };
</script>

</body>
</html>
